<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
    <div id="div--timer-container">
        <svg class="svg--timer-animated" width="600" height="600">
            <circle cx="250" cy="250" r="200" stroke="#c94c4c" fill="transparent" stroke-width="10" />
        </svg>

        <div id="div--container">
            <div id="div__inp--container">
                <input id="inp--timer" type="number" value="10.00">
            </div>

            <div id="div__btn--container">
                <button id="btn--play"><i class="fas fa-play"></i></button>
                <button id="btn--pause"><i class="fas fa-pause"></i></button>
            </div>

        </div>
    </div>

</body>
<script src='script.js'></script>

</html>
